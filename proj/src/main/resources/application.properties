# Server Configuration
server.port=8080
server.servlet.context-path=/greenlease

# Database Configuration (H2 File-based for Data Persistence)
spring.datasource.url=jdbc:h2:file:./data/greenlease;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# SQL Initialization - Run schema on startup
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Alternative MySQL Configuration (commented out)
spring.datasource.url=jdbc:mysql://localhost:3306/greenlease_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Poiu0987@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Logging Configuration
logging.level.com.greenlease=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Application Configuration
app.name=GreenLease Eco-Rating System
app.version=1.0.0